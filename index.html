<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIOx4iMuPV8Yb3M22HwSUiTwinQYOKP5E">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 37.89190476970849, lng: -122.2625326},
          zoom: 13
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        var marker = new google.maps.Marker({
          position: [37.8650016, -122.2589461],
          title:"Hello World!"
        });
        var json_file = location.pathname + ".json";
        console.log("map.data.loadGeoJson( "+ json_file + ")");
        map.data.loadGeoJson(json_file);
//        map.data.loadGeoJson('/google.json');
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
